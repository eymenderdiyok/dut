<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { EffectComposer } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js";
import { RenderPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js";

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 15;

// BLOOM
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene,camera));
const bloom = new UnrealBloomPass(
  new THREE.Vector2(innerWidth,innerHeight),
  1.2,0.4,0.85
);
composer.addPass(bloom);

// LIGHT
const light = new THREE.PointLight(0xffffff,2);
light.position.set(10,10,10);
scene.add(light);

// SUN
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(2,64,64),
  new THREE.MeshBasicMaterial({color:0xffaa00})
);
scene.add(sun);

// EARTH
const earth = new THREE.Mesh(
  new THREE.SphereGeometry(1,64,64),
  new THREE.MeshPhongMaterial({color:0x0066ff})
);
scene.add(earth);

// MOON
const moon = new THREE.Mesh(
  new THREE.SphereGeometry(0.3,32,32),
  new THREE.MeshStandardMaterial({color:0xaaaaaa})
);
scene.add(moon);

// SATURN
const saturn = new THREE.Mesh(
  new THREE.SphereGeometry(1.2,64,64),
  new THREE.MeshStandardMaterial({color:0xffcc99})
);
scene.add(saturn);

const ring = new THREE.Mesh(
  new THREE.RingGeometry(1.5,2,64),
  new THREE.MeshBasicMaterial({color:0xffffff,side:THREE.DoubleSide})
);
ring.rotation.x = Math.PI/2;
saturn.add(ring);

// DNA
const dna = new THREE.Group();
for(let i=0;i<60;i++){
  const angle=i*0.3;
  const s=new THREE.Mesh(
    new THREE.SphereGeometry(0.1),
    new THREE.MeshStandardMaterial({color:0xff00ff})
  );
  s.position.set(Math.cos(angle)*2,i*0.1-3,Math.sin(angle)*2);
  dna.add(s);
}
scene.add(dna);

// CELL
const cell = new THREE.Mesh(
  new THREE.SphereGeometry(2,32,32),
  new THREE.MeshStandardMaterial({color:0x00ff99,transparent:true,opacity:0.3})
);
scene.add(cell);

const mito = new THREE.Mesh(
  new THREE.TorusGeometry(0.6,0.2,16,100),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
cell.add(mito);

// CONFETTI
let confetti=[];
function explode(){
  for(let i=0;i<150;i++){
    const cube=new THREE.Mesh(
      new THREE.BoxGeometry(0.15,0.15,0.15),
      new THREE.MeshBasicMaterial({color:Math.random()*0xffffff})
    );
    cube.position.set(0,0,0);
    cube.velocity={
      x:(Math.random()-0.5)*0.4,
      y:Math.random()*0.5,
      z:(Math.random()-0.5)*0.4
    };
    scene.add(cube);
    confetti.push(cube);
  }
}
document.addEventListener("click",explode);

// ANIMATE
function animate(){
  requestAnimationFrame(animate);
  const t=Date.now()*0.001;

  earth.position.x=Math.cos(t)*6;
  earth.position.z=Math.sin(t)*6;

  moon.position.x=earth.position.x+Math.cos(t*3)*2;
  moon.position.z=earth.position.z+Math.sin(t*3)*2;

  saturn.position.x=Math.cos(t*0.5)*10;
  saturn.position.z=Math.sin(t*0.5)*10;

  dna.rotation.y+=0.02;
  mito.rotation.x+=0.05;

  confetti.forEach(c=>{
    c.position.x+=c.velocity.x;
    c.position.y+=c.velocity.y;
    c.position.z+=c.velocity.z;
    c.velocity.y-=0.01;
  });

  composer.render();
}
animate();

</script>
