<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// Intro
function startExperience(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("music").play();
}

// Three.js Scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Atom core
const coreGeometry = new THREE.SphereGeometry(1,32,32);
const coreMaterial = new THREE.MeshBasicMaterial({color:0x00f2ff});
const core = new THREE.Mesh(coreGeometry, coreMaterial);
scene.add(core);

// Electrons
const electronGeometry = new THREE.SphereGeometry(0.2,16,16);
const electronMaterial = new THREE.MeshBasicMaterial({color:0xff00ff});
const electrons=[];
for(let i=0;i<3;i++){
  const e = new THREE.Mesh(electronGeometry, electronMaterial);
  scene.add(e);
  electrons.push(e);
}

camera.position.z = 5;

// Particles
const particlesGeometry = new THREE.BufferGeometry();
const particlesCount = 1000;
const posArray = new Float32Array(particlesCount * 3);

for(let i=0;i<particlesCount*3;i++){
  posArray[i] = (Math.random() - 0.5) * 20;
}
particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray,3));
const particlesMaterial = new THREE.PointsMaterial({size:0.05,color:0xffffff});
const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particlesMesh);

// Mouse magnetic effect
let mouseX=0;
document.addEventListener('mousemove', (event)=>{
  mouseX = (event.clientX/window.innerWidth - 0.5)*2;
});

// Scroll planets
window.addEventListener('scroll', ()=>{
  camera.position.z = 5 + window.scrollY * 0.01;
});

// Secret click
document.addEventListener('click', ()=>{
  document.getElementById("secret").style.display="block";
});

// Animation
function animate(){
  requestAnimationFrame(animate);

  core.rotation.y += 0.01;

  electrons.forEach((e,i)=>{
    const angle = Date.now()*0.001 + i*2;
    e.position.x = Math.cos(angle)*2;
    e.position.y = Math.sin(angle)*2;
  });

  camera.position.x += (mouseX - camera.position.x) * 0.05;

  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
