<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// BLOOM
const composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene,camera));
const bloomPass = new THREE.UnrealBloomPass(
  new THREE.Vector2(innerWidth,innerHeight),
  1.5,0.4,0.85
);
composer.addPass(bloomPass);

// LIGHT
const light = new THREE.PointLight(0xffffff,2,200);
light.position.set(20,20,20);
scene.add(light);

// SUN
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(2,32,32),
  new THREE.MeshBasicMaterial({color:0xffaa00})
);
scene.add(sun);

// EARTH with atmosphere
const earthGeo = new THREE.SphereGeometry(1,64,64);
const earthMat = new THREE.MeshPhongMaterial({color:0x0033ff});
const earth = new THREE.Mesh(earthGeo,earthMat);
scene.add(earth);

const atmosphere = new THREE.Mesh(
  new THREE.SphereGeometry(1.2,64,64),
  new THREE.MeshBasicMaterial({
    color:0x00aaff,
    transparent:true,
    opacity:0.2,
    side:THREE.BackSide
  })
);
earth.add(atmosphere);

// DNA
const dnaGroup = new THREE.Group();
for(let i=0;i<50;i++){
  const angle = i*0.3;
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.1,16,16),
    new THREE.MeshStandardMaterial({color:0xff00ff})
  );
  sphere.position.set(Math.cos(angle),i*0.1-2,Math.sin(angle));
  dnaGroup.add(sphere);
}
scene.add(dnaGroup);

// Cell + Mitochondria
const cell = new THREE.Mesh(
  new THREE.SphereGeometry(2,32,32),
  new THREE.MeshStandardMaterial({color:0x00ff99,transparent:true,opacity:0.3})
);
scene.add(cell);

const mito = new THREE.Mesh(
  new THREE.TorusGeometry(0.5,0.2,16,100),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
cell.add(mito);

// Photons
const photonGeo = new THREE.BufferGeometry();
const photonCount = 1000;
const photonPos = new Float32Array(photonCount*3);
for(let i=0;i<photonCount*3;i++){
  photonPos[i]=(Math.random()-0.5)*50;
}
photonGeo.setAttribute('position',new THREE.BufferAttribute(photonPos,3));
const photons = new THREE.Points(
  photonGeo,
  new THREE.PointsMaterial({size:0.1,color:0xffffff})
);
scene.add(photons);

// Camera
camera.position.z=15;

// Scroll photon movement
window.addEventListener("scroll",()=>{
  const scrollY=window.scrollY;
  photons.position.z = scrollY*0.01;
});

// Confetti physics
let confetti=[];
function createConfetti(){
  for(let i=0;i<200;i++){
    const geo=new THREE.BoxGeometry(0.1,0.1,0.1);
    const mat=new THREE.MeshBasicMaterial({color:Math.random()*0xffffff});
    const cube=new THREE.Mesh(geo,mat);
    cube.position.set(0,0,0);
    cube.velocity={
      x:(Math.random()-0.5)*0.2,
      y:Math.random()*0.3,
      z:(Math.random()-0.5)*0.2
    };
    scene.add(cube);
    confetti.push(cube);
  }
}
document.addEventListener("click",createConfetti);

// Animate
function animate(){
  requestAnimationFrame(animate);

  const t=Date.now()*0.001;

  earth.position.x=Math.cos(t)*6;
  earth.position.z=Math.sin(t)*6;

  earth.rotation.y+=0.01;
  dnaGroup.rotation.y+=0.02;
  mito.rotation.x+=0.05;

  confetti.forEach(c=>{
    c.position.x+=c.velocity.x;
    c.position.y+=c.velocity.y;
    c.position.z+=c.velocity.z;
    c.velocity.y-=0.005;
  });

  composer.render();
}
animate();

</script>
