<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// Scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// Glow light
const light = new THREE.PointLight(0xffffff,2,100);
light.position.set(10,10,10);
scene.add(light);

// Sun
const sunGeo = new THREE.SphereGeometry(2,32,32);
const sunMat = new THREE.MeshStandardMaterial({emissive:0xffaa00, color:0xff5500});
const sun = new THREE.Mesh(sunGeo,sunMat);
scene.add(sun);

// Earth
const earthGeo = new THREE.SphereGeometry(1,32,32);
const earthMat = new THREE.MeshStandardMaterial({color:0x0033ff});
const earth = new THREE.Mesh(earthGeo,earthMat);
scene.add(earth);

// Moon
const moonGeo = new THREE.SphereGeometry(0.3,16,16);
const moonMat = new THREE.MeshStandardMaterial({color:0xaaaaaa});
const moon = new THREE.Mesh(moonGeo,moonMat);
scene.add(moon);

// Saturn
const saturnGeo = new THREE.SphereGeometry(1.2,32,32);
const saturnMat = new THREE.MeshStandardMaterial({color:0xffcc99});
const saturn = new THREE.Mesh(saturnGeo,saturnMat);
scene.add(saturn);

const ringGeo = new THREE.RingGeometry(1.5,2,64);
const ringMat = new THREE.MeshBasicMaterial({color:0xffffff,side:THREE.DoubleSide});
const ring = new THREE.Mesh(ringGeo,ringMat);
ring.rotation.x = Math.PI/2;
saturn.add(ring);

// Cell nucleus
const nucleusGeo = new THREE.SphereGeometry(0.5,32,32);
const nucleusMat = new THREE.MeshStandardMaterial({color:0xff00ff});
const nucleus = new THREE.Mesh(nucleusGeo,nucleusMat);
scene.add(nucleus);

// Particles (stars)
const starGeo = new THREE.BufferGeometry();
const starCount = 2000;
const starPos = new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){
  starPos[i] = (Math.random()-0.5)*100;
}
starGeo.setAttribute('position', new THREE.BufferAttribute(starPos,3));
const starMat = new THREE.PointsMaterial({size:0.2,color:0xffffff});
const stars = new THREE.Points(starGeo,starMat);
scene.add(stars);

// Camera
camera.position.z = 15;

// Explosion
document.addEventListener("click",()=>{
  for(let i=0;i<starCount*3;i++){
    starPos[i] *= 1.2;
  }
  starGeo.attributes.position.needsUpdate = true;
});

// Animation
function animate(){
  requestAnimationFrame(animate);

  const t = Date.now()*0.001;

  earth.position.x = Math.cos(t)*6;
  earth.position.z = Math.sin(t)*6;

  moon.position.x = earth.position.x + Math.cos(t*3)*2;
  moon.position.z = earth.position.z + Math.sin(t*3)*2;

  saturn.position.x = Math.cos(t*0.5)*10;
  saturn.position.z = Math.sin(t*0.5)*10;

  nucleus.position.x = Math.sin(t*2)*3;
  nucleus.position.y = Math.cos(t*2)*3;

  sun.rotation.y += 0.01;

  renderer.render(scene,camera);
}
animate();

// AI Voice Message
window.onload = ()=>{
  const msg = new SpeechSynthesisUtterance("Ä°yi ki doÄŸdunuz Duygu Hocam. Bilimin Ä±ÅŸÄ±ÄŸÄ±yla nice yÄ±llara.");
  msg.lang="tr-TR";
  speechSynthesis.speak(msg);

  setTimeout(()=>{
    document.getElementById("secret").style.display="block";
  },8000);
};

</script>
